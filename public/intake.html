<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Anamnese TRG</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <div class="card">
      <h1>Anamnese TRG</h1>
      <p class="subtitle">
        Responda com calma. Suas informações são confidenciais.
      </p>

      <form id="intakeForm">

        <div class="group">
          <label>Nome</label>
          <input type="text" name="nome" required />
        </div>

        <div class="row">
          <div class="group">
            <label>Idade</label>
            <input type="number" name="idade" min="1" />
          </div>

          <div class="group">
            <label>WhatsApp</label>
            <input type="text" name="whatsapp" placeholder="(DDD) 9xxxx-xxxx" />
          </div>
        </div>

        <div class="group">
          <label>Motivo principal</label>
          <input type="text" name="motivo" placeholder="Ex: ansiedade, medo, relacionamento" />
        </div>

        <h2>Escalas (0 a 10)</h2>

        <div class="scale">
          <label>Intensidade do problema</label>
          <input type="range" name="intensidade" min="0" max="10" value="5" />
          <span class="value">5</span>
        </div>

        <div class="scale">
          <label>Ansiedade</label>
          <input type="range" name="ansiedade" min="0" max="10" value="5" />
          <span class="value">5</span>
        </div>

        <div class="scale">
          <label>Somático (corpo)</label>
          <input type="range" name="somatico" min="0" max="10" value="5" />
          <span class="value">5</span>
        </div>

        <h2>Histórico rápido</h2>

        <div class="group">
          <label>Quando começou?</label>
          <select name="inicio">
            <option value="">Selecione</option>
            <option>Infância</option>
            <option>Adolescência</option>
            <option>Vida adulta</option>
            <option>Recentemente</option>
          </select>
        </div>

        <div class="group">
          <label>O que piora?</label>
          <input type="text" name="piora" />
        </div>

        <div class="group">
          <label>O que ajuda?</label>
          <input type="text" name="ajuda" />
        </div>

        <div class="group">
          <label>Aceita atendimento por chamada?</label>
          <select name="chamada">
            <option value="">Selecione</option>
            <option>Sim</option>
            <option>Não</option>
          </select>
        </div>

        <button type="submit">Finalizar com calma</button>

        <p id="statusMsg"></p>

      </form>

      <footer>
        TRG • Anamnese Online
      </footer>
    </div>
  </div>
